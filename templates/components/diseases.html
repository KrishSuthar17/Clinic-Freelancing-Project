{% load static tailwind_tags %}
<section class="bg-primary py-20 bg-[#0e4b5a]">
  <div class="max-w-7xl mx-auto px-4">
    <!-- Title -->
    <h2 class="text-center text-black text-4xl font-bold tracking-widest mb-14">DISEASES</h2>

    <!-- Grid -->
    <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-5 gap-6">
      <!-- Card -->

      {% for disease in diseases %}
        <div class="bg-white rounded-lg p-8 flex flex-col items-center justify-center text-white transition-all duration-300 hover:shadow-[0_0_25px_rgba(255,255,255,0.25)]">
          <img src="{{ disease.icon.url }}" alt="{{ disease.name }}" class="w-16 h-16 mx-auto" />

          <p class="mt-4 text-lg font-semibold text-black">{{ disease.name }}</p>
        </div>
      {% endfor %}
      {% comment %} <img src="{% static 'images/diseases/acne.png' %}" alt="Acne" class="w-16 h-16 object-contain" /> {% endcomment %}
    </div>

    <!-- Button -->
    <div class="text-center mt-16">
      <a href="#" class="inline-block bg-white text-[#003242] font-semibold px-10 py-4 rounded-md hover:bg-gray-700 transition">Click For More Treatments</a>
    </div>
  </div>
</section>
