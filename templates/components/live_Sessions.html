{% load static tailwind_tags %}

<section class="bg-gray-100 py-20">
  <div class="max-w-7xl mx-auto px-4">

    <h2 class="text-center text-4xl md:text-5xl font-bold text-primary mb-16">
      Live Sessions
    </h2>

    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-10">

      {% for video in videos %}
      <div class="bg-white border rounded-lg overflow-hidden shadow-sm">

        <!-- Responsive YouTube Embed -->
        <div class="relative aspect-video bg-black rounded overflow-hidden">
            <iframe
                src="https://www.youtube.com/embed/{{ video.youtube_id }}"
                class="absolute inset-0 w-full h-full"
                allowfullscreen>
            </iframe>

            <!-- Fallback overlay -->
            <a
                href="https://www.youtube.com/watch?v={{ video.youtube_id }}"
                target="_blank"
                class="absolute inset-0 flex items-center justify-center
                    bg-black/60 text-white text-sm opacity-0 hover:opacity-100 transition">
                Watch on YouTube
            </a>
            </div>


        <div class="p-5 text-center">
          <h3 class="text-xl font-semibold text-primary">
            {{ video.title }}
          </h3>
        </div>

      </div>
      {% endfor %}

    </div>
  </div>
</section>
