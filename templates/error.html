{% extends "base.html" %}

{% block content %}
<div style="min-height: 70vh; display: flex; align-items: center; justify-content: center;">
  <div style="
      max-width: 420px;
      width: 100%;
      padding: 24px;
      border-radius: 10px;
      background: #fff;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      text-align: center;
  ">

    <h2 style="color: #dc2626; margin-bottom: 12px;">
      ⚠️ Something went wrong
    </h2>

    <p style="color: #374151; margin-bottom: 20px;">
      {{ error|default:"An unexpected error occurred. Please try again." }}
    </p>

    <div style="display: flex; gap: 12px; justify-content: center;">
      <a href="{% url 'book' %}"
         style="
           padding: 10px 16px;
           background: #2563eb;
           color: #fff;
           border-radius: 6px;
           text-decoration: none;
         ">
        Try Again
      </a>

      <a href="/"
         style="
           padding: 10px 16px;
           background: #e5e7eb;
           color: #111827;
           border-radius: 6px;
           text-decoration: none;
         ">
        Home
      </a>
    </div>

  </div>
</div>
{% endblock %}
